<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <title>LockerRoom</title>
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
        window.onload=function(){
            function login() {
            FB.login(function(response) {
                    if (response.authResponse) {
                        // connected
                        testAPI();
                    } else {
                        // cancelled
                    }
                });
            }
            function testAPI() {
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Good to see you, ' + response.name + '.');
                });
            }
          // Additional JS functions here
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '449861405085618', // App ID
              channelUrl : '//lockerroom.jit.su/channel.html', // Channel File
              status     : true, // check login status
              cookie     : true, // enable cookies to allow the server to access the session
              xfbml      : true  // parse XFBML
            });

            // Additional init code here
            FB.getLoginStatus(function(response) {
              if (response.status === 'connected') {
                // connected
              } else if (response.status === 'not_authorized') {
                // not_authorized
                login();
              } else {
                // not_logged_in
                login();
              }
             });
          };

          // Load the SDK Asynchronously
          (function(d){
             var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement('script'); js.id = id; js.async = true;
             js.src = "//connect.facebook.net/en_US/all.js";
             ref.parentNode.insertBefore(js, ref);
           }(document));
        }
        </script>
        <div data-role="page">
            <div id="header" data-role="header">
                Header Bitch
            </div> 
            <div id="main" data-role="content"></div>
            <div id="footer" data-role="footer"></footer>
        </div>

        <script type="text/javascript" src="App/Lib/iscroll/iscroll.js"></script>
        <script type="text/javascript" src="App/Lib/cordova-2.3.0.js"></script>
        <script data-main="App/Main" src="App/Lib/Require/require.js"></script>
    </body>
</html>
