<div class="pull-left span12">
Select Your State
<select class="input-medium">
<% for (var i=0;i < States.length; i++) { %>
	<option><%= States.at(i).get("name") %></option>
<%};%>
</select>
</div>
<div class="pull-left span12">
Select Your Sport
<select class="input-medium">
<% for (var i=0;i < Sports.length; i++) { %>
	<option><%= Sports.at(i).get("name") %></option>
<%};%>
</select>
</div>
